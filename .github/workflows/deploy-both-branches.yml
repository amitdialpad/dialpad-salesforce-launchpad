name: Deploy Both Branches to GitHub Pages

on:
  push:
    branches:
      - main
      - admin-refactor-v2
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy

      - name: Copy main branch files
        run: |
          git checkout main
          cp -r prototype/* deploy/
          echo "Main branch copied to deploy/"

      - name: Copy admin-refactor-v2 branch files
        run: |
          git checkout admin-refactor-v2
          mkdir -p deploy/admin-refactor
          cp -r prototype/* deploy/admin-refactor/
          echo "Admin refactor branch copied to deploy/admin-refactor/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
