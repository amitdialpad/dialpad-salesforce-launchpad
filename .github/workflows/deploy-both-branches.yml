name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - admin-refactor-v2
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: |
          git fetch --all
          git branch -a

      - name: Build deployment
        run: |
          mkdir -p _site

          # Deploy main branch to root
          echo "Copying main branch..."
          git checkout main
          cp -r prototype/* _site/

          # Deploy admin-refactor-v2 to /admin-refactor/
          echo "Copying admin-refactor-v2 branch..."
          git checkout admin-refactor-v2
          mkdir -p _site/admin-refactor
          cp -r prototype/* _site/admin-refactor/

          echo "Deployment structure:"
          ls -la _site/
          ls -la _site/admin-refactor/ || echo "admin-refactor not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
